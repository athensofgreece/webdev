<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="surveyform.css"/>
  </head>


  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>
    <form id="survey-form"> 
      <fieldset>
      <label for="name" id="name-label">Name:
        <input type="text" id="name" placeholder="Enter your full name:" required>
      </label>
      <label for="email" id="email-label">Email:
        <input type="email" id="email" placeholder="Enter your email:" required>
      </label>
      <label for="number" id="number-label">Age (optional):
        <input type="number" id="number" placeholder="Enter your age:" min="15" max="100">
      </label>

      <label for="education"> College Year Level:
        <select id="dropdown">
          <option value="0">Select One</option>
          <option value="1">Freshman</option>
          <option value="2">Sophomore</option>
          <option value="3">Junior</option>
          <option value="4">Senior</option>
        </select>
      </label>
      <label for="status" class="inline"> Status:
        <label for="regular"><input type="radio" id="regular" name="status" value="regular"checked>Regular</label>
        <label for="irregular"><input type="radio" id="irregular" name="status" value="irregular">Irregular</label>
        <label for="transferee"><input type="radio" id="transferree" name="status" value="transferee">Transferee</label>
      <label for="interests" class="inline"> Interests:
        <label for="sports"><input type="checkbox" id="sports" name="interests" value="sports">Sports</label>
        <label for="music"><input type="checkbox" id="music" name="interests" value="music">Music</label>
        <label for="arts"><input type="checkbox" id="arts" name="interests" value="arts">Arts</label>
        <label for="comment">Comments:
          <textarea placeholder="Put here your comments in this survey..."></textarea>
        </label>
     </fieldset>
        <input type="submit" id="submit">
      
    </form>
  </body>
  </html>
